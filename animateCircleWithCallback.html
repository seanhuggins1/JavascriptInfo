<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #circle {
                transition-property: width, height;
                transition-duration: 1s;
                position: fixed;
                transform: translateX(-50%) translateY(-50%);
                border-radius: 50%;
            }
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100vh;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <script>


            function showCircle(cx, cy, radius, backgroundColor, callback){
                let circle = document.createElement('div');
                circle.id = "circle";
                circle.style.width = 0;
                circle.style.height = 0;
                circle.style.backgroundColor = backgroundColor;
                circle.style.left = cx + 'px';
                circle.style.top = cy + 'px';
                document.body.append(circle);
                
                setTimeout(() => {
                    circle.style.width = radius*2 + 'px';
                    circle.style.height = radius*2 + 'px';
                    circle.addEventListener('transitionend', function handler() {
                        circle.removeEventListener('transitionend', handler);
                        callback(circle);
                    });
                }, 0);

                
            }
            
            showCircle(0,0,1200, 'white', circle => {
                let header = document.createElement('header');
                header.innerHTML = 'sean huggins';
                header.style.fontFamily = 'sans-serif';
                header.style.padding = '20px';
                header.style.fontSize = '100px';
                header.style.position = 'fixed';
                header.style.color = 'black';
                document.body.append(header);
            });

        </script>
    </body>
</html>
